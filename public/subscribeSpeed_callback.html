<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title> VIAS subscribe sample (callback) </title>
</head>
<body>
<div>
  VehicleSpeed:<span id="VehicleSpeed"> </span> [km/h]
</div>
</body>
<!-- 設定 -->
<script src="js/vias_h2018.js"></script>
<script>
var VSS_SPEED    = 'Signal.Drivetrain.Transmission.Speed';
var VISS_IP = '52.200.145.70';
var VISS_PORT='3001';
var ROOM_ID = 'Turtle';
const viscOption = {
  'host': VISS_IP
  ,'protocol': 'ws://'
  ,'port': VISS_PORT
  ,'roomId': ROOM_ID
};
<!-- 設定ここまで -->

// == Subscribe sample ==
// Subscribeはcallback方式
var vias = new VISClient( viscOption );
console.log("Try to connect to VISServer");
vias.connect( () => {
  console.log("Connected");
  vias.subscribe(VSS_SPEED,
    function(_val) {
      // Recieved message notificaton
      document.getElementById("VehicleSpeed").innerHTML = Math.floor(_val /1000);
    },
    function(_err) {
      // Subscribe error
      document.getElementById("VehicleSpeed").innerHTML = "subscribe error";
    });
},
(_err) => {
  // Connect error
  document.getElementById("VehicleSpeed").innerHTML = "connection error";
});
</script>
</html>
